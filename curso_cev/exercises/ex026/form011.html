<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo final de formulários</title>
</head>
<body>
    <h1>Quem é você?</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required size="25" autocomplete="name">
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="email" size="25">
            </p>
            
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" minlength="8" maxlength="30" placeholder="No mínimo 8 dígitos" required autocomplete="current-password">
            </p>

            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" minlength="9" autocomplete="tel">
            </p>

            <p>
                <label for="image">Envie uma imagem de seu rosto:</label>
                <input type="file" name="image" id="image">
            </p>

            <p>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label>
            </p>

            <p>
                <label for="ano">Ano de nascimento:</label>
                <input type="number" name="ano" id="ano" min="1900" max="2022" value="2000" oninput="calcIdade()" required>
            </p>

            <p>
                <label for="idade">Sua idade:</label>
                <output name="idade" id="idade">0</output>
            </p>

            <p>
                <label for="estado">Estado:</label>
                <select name="state" id="state">
                    <optgroup label="Região Sudeste">
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                        <option value="rj">Rio de Janeiro</option>
                    </optgroup>
                    
                    <optgroup label="Região Norte">
                        <option value="pa">Pará</option>
                        <option value="am">Amazonas</option>
                        <option value="ro">Roraima</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="profession">Profissão:</label>
                <input type="text" name="profession" id="profession" list="proflist">
                <datalist id="proflist">
                    <option value="prof">Professor</option>
                    <option value="cop">Policial</option>
                    <option value="dev">Desenvolvedor</option>
                    <option value="eng">Engenheiro</option>
                </datalist>
            </p>
        </fieldset>

        <fieldset>
            <legend>Outros</legend>

            <fieldset>
                <legend>Pesquisa</legend>
                <p>
                    <label for="aval">Como você avalia essa pesquisa?</label><br>
                    <input type="range" name="aval" id="aval" min="0" max="5" value="3" oninput="avalrange.innerHTML = aval.value" step="1"><output id="avalrange">3</output>
                </p>

                <p>
                    <label for="data">Data da pesquisa</label>
                    <input type="date" name="data" id="data">
                </p>

                <p>
                    <label for="horario">Horário da pesquisa:</label>
                    <input type="time" name="horario" id="horario">
                </p>

                <p>
                    <label for="obs">Observações:</label><br>
                    <textarea name="obs" id="obs" cols="50" rows="10"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>

                <p>
                    <label for="cor">Cor favorita:</label>
                    <input type="color" name="cor" id="cor">
                </p>

                <p>
                    <label for="mes">Mês favorito:</label>
                    <input type="month" name="mes" id="mes">
                </p>
            </fieldset>

            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="bask" id="bask"><label for="bask">Basquete</label><br>
                <input type="checkbox" name="soccer" id="soccer"><label for="soccer">Futebol</label><br>
                <input type="checkbox" name="baseball" id="baseball"><label for="baseball">Baseball</label><br>
            </fieldset>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
