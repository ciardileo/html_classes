<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
</head>
<body>
    <h1>Quebra de linha e símbolos</h1>
    <hr>
    <p>Para quebrar de linha <br>durante o texto, use &lt;br&gt;</p>
    <p>Símbolos especiais: &reg; &copy;</p>
    <p>Emojis: &#x1F4AA;</p>
</body>
</html>

<!-- <br> = break row 
     emojis: &#x + emoji code com emojipedia -->
