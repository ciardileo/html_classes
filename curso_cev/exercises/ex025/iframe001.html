<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Iframes em HTML</title>
    <style>
        iframe{
            height: 1000px;
            width: 900px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do Curso Em Video para aprender a programar</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="800" width="600" scrolling="auto"></iframe>
</body>
</html>

<!-- o iframe cria sites embedados, certos sites proíbem iframes por problemas de segurança
Tudo o que colocarmos entre a tag de iframe é o que será mostrado caso o dispositivo não seja compatível -->
