<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightgray;
            height: 200px;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            display: inline-block;
        }

        div:hover{
            background-color: yellow;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <div id="d1">DIV 1</div>
    <div id="d2">DIV 2</div>
    <div id="d3">DIV 3</div>
    <div id="escondido">
        Passe o mouse aqui 
        <p>Carlos Edmundo...</p>
    </div>
</body>
</html>
