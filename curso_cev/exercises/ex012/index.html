<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configurações globais do css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, rgb(204, 103, 103), rgb(218, 45, 45) 55%);
            background-attachment: fixed;
            /* background-imagem: radial-gradient(circle, red, blue) */
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>

<!--
    Gradientes em CSS
    background-image: linear-gradient(orientação, cores + quanto que cada cor ocupa em %)
    A orientação pode ser em graus ou em direção (to right, to left, etc)
    background-image: radial-gradient(circle, cores)
    Estilo circular de gradiente 
-->
