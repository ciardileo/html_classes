<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
    <style>
        body{
            background-color: teal;
        }
    </style>
</head>
<body>
    <u>eu</u> <b>moro</b> <i>na</i> <address>Rua Santana De Patos</address>
    Esse <small>é</small> <del>um texto</del> <mark>marcado</mark>
    <code>print('Léo Ciardi')</code> é um comando em python.
    <blockquote>Teste</blockquote>

    <pre>SLA</pre>
</body>
</html>

<!--
    <u> and <ins> = underline
    <i> and <em> = italic
    <b> and <strong> = bold
    <del> = overline
    <code> = code formating
    <abbr> = abreviação (mostra a definição on hover)
    <pre> = considera os espaços
    <q> = quote
    <blockquote> = bloackquote
    <sup> = superescrito
    <sub> = subscrito
    <mark> = marked text
    <address> = adress formating
    <small> = small text
    <bdo> = texto invertido: dir: direction *rtl, ltr*
-->
