    <title>Links</title>

<body>
    <h1>Links Externos no HTML</h1>

<!-- 
    <a> - anchor:
        href = link
        target = _blank (nova página), _self (página atual) 
        rel = relativo a (next, prev, author, external, nofollow)
        hreflang = linguagem da página do link
-->
